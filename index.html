<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #222222;
                color: #898989;
            }

            .searchSelect {
                margin: 1%;
                padding: 6px;
                background-color: #151515;
                color:whitesmoke;
                border-style: solid;
                border-width: 1px;
            }
        </style>

        <h1 id='searchtype' style="text-align: center; margin: 0%;">Breadth-first Search</h1>
        <div id='controls' style="display: flex; justify-content: center;">
                <button type="button" class="searchSelect" id="bf" onclick="setSearchType(1)">Breadth-first</button>
                <button type="button" class="searchSelect" id="eebf" onclick="setSearchType(2)">Early Exit Breadth-first</button>
                <button type="button" class="searchSelect" id="ucs" onclick="setSearchType(3)">Uniform Cost Search</button>
                <button type="button" class="searchSelect" id="gbf" onclick="setSearchType(4)">Greedy Best-first Search</button>
                <button type="button" class="searchSelect" id="as" onclick="setSearchType(5)">A* Search</button>
        </div>
        <canvas id="gridCanvas" width="800" height="600" style="display:block; margin: auto;"></canvas>
        
        <script src="js/Draw.js"></script>
        <script src="js/Input.js"></script>
        <script src="js/Grid.js"></script>
        <script src="js/Search.js"></script>
        <script src="js/PriorityQueue.js"></script>
        <script src="js/Main.js"></script>
    </body>
</html>
